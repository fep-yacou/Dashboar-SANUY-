<app-header></app-header>
<app-side-menu></app-side-menu>
<div class="page-wrapper">
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center sous-header">
            <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">GESTION DES UTILISATEURS</h4>
            </div>
            <div class="col-lg-6 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"> 
                    <ol class="breadcrumb ms-auto">
                        <li> <a href="ajout-utilisateur" class="btn btn-orange ">
                            <i class="fas fa-plus" aria-hidden="true"></i>  
                            <b> Ajouter un utilisateur </b>
                        </a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row justify-content-center" style="margin: 0 auto;">
        <!-- Mettre ici le contenu de la page -->
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <div class="d-md-flex mb-3">
                        <div class="row col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <h3 class="box-title mb-0">Liste des Utilisateurs</h3>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6">
                                <form role="search" >
                                    <a href="" class="active">
                                        <i class="fa fa-search"></i>
                                    </a>
                                    <input type="text" name="search" autocomplete="off" placeholder="Search...">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table no-wrap">
                            <thead>
                                <tr>
                                    <th class="border-top-0">#</th>
                                    <th class="border-top-0">Nom</th>
                                    <th class="border-top-0">Prenom</th>
                                    <th class="border-top-0">Téléphone</th>
                                    <th class="border-top-0">Email</th>
                                    <!-- <th class="border-top-0">Ville</th>
                                    <th class="border-top-0">Quartier</th> -->
                                    <th class="border-top-0">Etat</th>
                                    <th class="border-top-0">Login</th>
                                    <th class="border-top-0">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let liste of listUtilisateur">
                                    <td class="txt-oflo">{{liste.id}}</td>
                                    <td class="txt-oflo">{{liste.nom}}</td>
                                    <td class="txt-oflo">{{liste.prenom}}</td>
                                    <td class="txt-oflo">{{liste.tel}}</td>
                                    <td class="txt-oflo">{{liste.email}}</td>
                                    <td class="txt-oflo">{{liste.etat}}</td>
                                    <td class="txt-oflo">{{liste.login}}</td>
                                    <!-- <td class="txt-oflo">{{liste.etat}}</td> -->
                                    <td>
                                        <span class="text-success alignement">
                                            <a [routerLink]="['/modifier-utilisateur', liste.id]"> <i class="fa fa-edit" aria-hidden="true"></i></a>
                                            <a (click)="deleteUtilisateur(liste.id)"><i style="color: red;" class="fa fa-trash" aria-hidden="true" onclick ="return(confirm('Êtes-vous certain de vouloir supprimer cet utilisateur ?'));"></i></a>
                                            <a [routerLink]="['/detail-utilisateur', liste.id]"><i style="color: #03224c;" class="fas fa-info-circle" aria-hidden="true"></i></a>
                                         </span>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
